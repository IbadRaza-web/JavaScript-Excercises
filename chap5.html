<script>
  var a = 3
  var b = 5
  var sum= a + b;
  document.write("Sum of " + a + " and  " + b + " is " + sum + "<br>")
  var sub= a - b;
  document.write("Subtraction Result " + a + " and  " + b + " is " + sub + "<br>")
  var product= a * b;
  document.write("Product of " + a + " and  " + b + " is " + product + "<br>")
  var div= a/b;
  document.write("Division Result of " + a + " and  " + b + " is " + div + "<br>")
  var modulus= a % b;
  document.write("Modulus Result of " + a + " and  " + b + " is " + modulus + "<br>")


var myNumber ;


document.write("Value after variable declaration is: " + myNumber + "<br>");


myNumber = 5;


document.write("Initial value: " + myNumber + "<br>");


myNumber++;

var remainder = myNumber % 3;
document.write("The remainder is : " + remainder + "<br>");

cost = ticket_price*quantity;
